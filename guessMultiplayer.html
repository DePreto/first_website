		function readInt(){ // обозначаем введеное в useranswer значение как число

		}
		
		function hide(id){ //скрываем кнопку и поле ввода
			document.getElementById(id).style.display = "none";
		}

		function changePlayer() {
			 if (playerNumber == 1){ 
				        playerNumber = 2;
				    	} else {
				        playerNumber = 1;
				}
		}

		function guessMultiplayer(){
				

				var userAnswer = readInt();
				   
				    userAnswer = parseInt(userAnswer);

				    if(userAnswer == answer){
				        write1("Поздравляю! Победил игрок " + playerNumber);
				        hide("button");
						hide("userAnswer");
					} else if(userAnswer > answer){
				        changePlayer();
				        write1("Вы ввели слишком большое число. <br>Ходит игрок " + playerNumber + " . <br> Введите число от 1 до 100." );
				    } else if(userAnswer < answer){
				        changePlayer();
				        write1("Вы ввели слишком маленькое число. <br>Ходит игрок " + playerNumber + " . <br> Введите число от 1 до 100.");
				    }
		}
